<div class="usersContainer" ng-class="usersCtrl.display()">
  <div class="row">

    <div class="col-xs-12 col-sm-4" ng-show="usersCtrl.user.otherUser">
      <div class="row">
        <img class="users_profile_image" ng-src="https://s3.amazonaws.com/powplanner/{{usersCtrl.user.otherUser.profilePicture}}"/>
        <h2>{{usersCtrl.user.otherUser.fullName}}</h2>
      </div>
      <div class="row">
        <div class="col-xs-12" ng-repeat="status in usersCtrl.user.statuses">
        {{status.input}}
        </div>
      </div>
    </div>

    <div class="col-xs-6 col-sm-8">
      <div class="col-sm-12 col-md-6 col-lg-4 users_image_container text-center"ng-repeat="picture in usersCtrl.user.pictures">
        <div class="row">
          <img class="users_images" ng-src="https://s3.amazonaws.com/powplanner/{{picture.src}}"/>
        </div>
        <div class="row image_caption">
          {{picture.caption}}
        </div>
      </div>
    </div>



  </div>

  <div class="row">
    <div class="col-xs-6 col-sm-4 col-lg-3"ng-repeat="user in usersCtrl.users">
      <button type="submit" ng-click="usersCtrl.getUser(user.username)">
      <img class="users_profile_thumb" ng-src="https://s3-us-west-2.amazonaws.com/clarkedbteer/{{user.profilePicture}}"/>{{user.firstName}} {{user.lastName}}</button>
    </div>
  </div>


</div>
