<div class="home_backgound">
  <img class="home_backgound" ng-src="https://s3-us-west-2.amazonaws.com/clarkedbteer/{{userCtrl.user.backgroundPicture}}"/>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-5">
      <h3 class="name_title">{{userCtrl.user.fullName}}</h3>
    </div>
    <div class="col-xs-12 col-sm-7">
      <form class="search_container">
        <input class="search_box" type='text' placeholder='Search . . . .' name="query"></input>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-5 col-lg-3">
      <div class="profile_square">
        <div>
          <img class="profile_image" ng-src="https://s3-us-west-2.amazonaws.com/clarkedbteer/{{userCtrl.user.profilePicture}}"
          />
          <div class="picture_overlay">
            <div class="col-xs-6 pad_left">
              <ul>
                <li>
                    <button type='submit' ng-click="userCtrl.getMyTrips()">
                      Newsfeed
                    </button>
                </li>
                <li>
                  <button type='submit' ng-click="userCtrl.getFriends()">
                    Friends
                  </button>
                </li>
                <li>
                  <button type='submit' ng-click="userCtrl.postNewTrip()">NewTrip
                  </button>
                </li>
              </ul>
            </div>
            <div class="col-xs-6 pad_right">
                <ul>
                  <li>
                    <button class='fa fa-gear' type='submit' ng-click="userCtrl.getSettingsPage()"></button>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <button class="col-xs-12" type='submit' ng-click="userCtrl.logout()">
          Logout
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-7 col-lg-9 content_container">
      <user-list></user-list>
    </div>
  </div>
</div>
