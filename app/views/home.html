<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-5">
      <h3 class="name_title">{{userCtrl.user.fullName}}</h3>
    </div>
    <div class="col-xs-12 col-sm-7">
      <form class="search_container">
        <input class="search_box" type='text' placeholder='Search . . . .' name="query"></input>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="user_sidebar">
      <div class="profile_square">
        <div>
          <img class="profile_image" ng-src="https://s3.amazonaws.com/powplanner/{{userCtrl.user.profilePicture}}"
          />
          <div class="picture_overlay">
            <div class="col-xs-6 pad_left">
              <ul>
                <li>
                    <button type='submit' ng-click="userCtrl.getMyTrips()">
                      My Trips
                    </button>
                </li>
                <li>
                  <button type='submit' ng-click="userCtrl.postNewTrip()">NewTrip
                  </button>
                </li>
              </ul>
            </div>
            <div class="col-xs-6 pad_right">
                <ul>
                  <li>
                    <button class='fa fa-gear' type='submit' ng-click="userCtrl.showSettings()"></button>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <button class="col-xs-6" type='submit' ng-click="userCtrl.showPictures()">
          All Pictures
        </button>
        <button class="col-xs-6" type='submit' ng-click="userCtrl.showMessages()">
          Messages
        </button>
      </div>
      <div class="links">
        <button class="col-xs-6" type='submit' ng-click="userCtrl.getFriends()">
          Friends
        </button>
        <button class="col-xs-6" type='submit' ng-click="userCtrl.getFollowers()">
          Followers
        </button>
      </div>
      <div class="links">
         <button class="col-xs-12" type='submit' ng-click="userCtrl.getAllUsers()">
          All Users
        </button>
        <button class="links" type='submit' ng-click="userCtrl.logout()">
          Logout
        </button>
      </div>


      <div class="links">
        <form class='photoUpload' method="post" enctype="multipart/form-data" action="http://localhost:3050/picture/upload">
          <input class='form-control' type="file" name="thumbnail"/>
          <button class="col-xs-12" type='submit'> Upload Picture</button>
        </form>
      </div>
