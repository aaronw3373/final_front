<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <h1 ng-click="userCtrl.getRandom()">Random Awesome</h1>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <h1 ng-click="userCtrl.findAwesome()">Find Awesome</h1>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <h1 ng-click="userCtrl.postAwesome()">Post Awesome</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="content_container">
      <new-trip></new-trip>
      <trip></trip>
      <trips></trips>
      <settings></settings>
      <!--
      <user-list></user-list>
      <picture-list></picture-list>
      <messages></messages>
      -->

    </div>
    <div class="user_sidebar">
      <div class="profile_square">
        <div>
          <img class="profile_image" ng-src="https://s3.amazonaws.com/powplanner/{{userCtrl.user.profilePicture}}"
          />
          <div class="picture_overlay">
            <div class="col-xs-6 pad_left">
              <ul>
                <li>
                  <button type='submit' ng-click="userCtrl.getMyAwesome()">
                    My Trips
                  </button>
                </li>
                <!-- <li>
                  <button type='submit' ng-click="userCtrl.getFriends()">
                    Friends
                  </button>
                </li>
                <li>
                  <button type='submit' ng-click="userCtrl.getFollowers()">
                    Followers
                  </button>
                </li> -->
              </ul>
            </div>
            <div class="col-xs-6 pad_right">
                <ul>
                  <li>
                    <button class='fa fa-gear' type='submit' ng-click="userCtrl.showSettings()"></button>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <button class="links" type='submit' ng-click="userCtrl.logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
