<div class="row" ng-class="pictureCtrl.dipslayPics()">

  <div class="pictureOuterContainer text-center">
      <img class="pictureInnerContainer" ng-src="https://s3-us-west-2.amazonaws.com/clarkedbteer/{{pictureCtrl.picture.src}}" />
      <h2>{{pictureCtrl.picture._creator}}</h2>
      <h2>{{pictureCtrl.picture.postedAt | date}}</h2>
  </div>

  <div class="picturesContainer">
    <div ng-repeat="picture in pictureCtrl.pictures">
      <div class="col-xs-12 col-sm-6 picturesOuterContainer">
        <img class="picturesInnerContainer" ng-click="pictureCtrl.getPicture(picture)"ng-src="https://s3-us-west-2.amazonaws.com/clarkedbteer/{{picture.src}}" />
      </div>
    </div>
  </div>

</div>
